    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .cart-icon {
            position: relative;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-icon:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .cart-count {
            background: #ff4757;
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 0.8rem;
            min-width: 20px;
            text-align: center;
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            height: fit-content;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            position: sticky;
            top: 120px;
        }

        .filter-section {
            margin-bottom: 2rem;
        }

        .filter-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }

        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .filter-option:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .filter-option input {
            margin-right: 0.5rem;
        }

        .price-range {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .price-input {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-brand {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .stars {
            color: #ffd700;
        }

        .add-to-cart {

            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .add-to-cart:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;

            padding: 2rem;
            border-radius: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .cart-item-image {

            height: 60px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;

            justify-content: center;
        }

        .cart-item-info {

        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            color: #667eea;
            font-weight: bold;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-total {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #eee;
        }

        .total-amount {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .checkout-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .no-products {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
            font-size: 1.2rem;
        }

        .availability {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .in-stock {
            background: #d4edda;
            color: #155724;
        }

        .low-stock {
            background: #fff3cd;
            color: #856404;
        }

        .out-of-stock {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }
            
            .filters {
                position: static;
                margin-bottom: 2rem;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-container {
                order: 3;
                max-width: 100%;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        let cart = {};
        let filteredProducts = [...products];
        let currentFilters = {
            search: '',
            categories: [],
            brands: [],
            colors: [],
            sizes: [],
            availability: [],
            minPrice: null,
            maxPrice: null
        };

        // Initialize the application.
        function init() {
            setupFilters();
            renderProducts();
            setupEventListeners();
            updateCartCount();
        }

        // Setup filter options.
        function setupFilters() {
            const categories = [...new Set(products.map(p => p.category))];
            const brands = [...new Set(products.map(p => p.brand))];
            const colors = [...new Set(products.flatMap(p => p.colors))];
            const sizes = [...new Set(products.flatMap(p => p.sizes))];
            const availabilities = ['in-stock', 'low-stock', 'out-of-stock'];

            setupFilterSection('categoryFilters', categories, 'categories');
            setupFilterSection('brandFilters', brands, 'brands');
            setupFilterSection('colorFilters', colors, 'colors');
            setupFilterSection('sizeFilters', sizes, 'sizes');
            setupFilterSection('availabilityFilters', availabilities.map(a => 
                a.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase())
            ), 'availability', availabilities);
        }

        function setupFilterSection(containerId, options, filterType, values = null) {
            const container = document.getElementById(containerId);
            container.innerHTML = options.map((option, index) => `
                <label class="filter-option">
                    <input type="checkbox" value="${values ? values[index] : option}" data-filter="${filterType}">
                    <span>${option}</span>
                </label>
            `).join('');
        }

        // Setup event listeners.
        function setupEventListeners() {
            // Search functionality.
            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentFilters.search = e.target.value.toLowerCase();
                applyFilters();
            });

            // Filter checkboxes.
            document.addEventListener('change', (e) => {
                if (e.target.type === 'checkbox' && e.target.dataset.filter) {
                    const filterType = e.target.dataset.filter;
                    const value = e.target.value;
                    
                    if (e.target.checked) {
                        currentFilters[filterType].push(value);
                    } else {
                        currentFilters[filterType] = currentFilters[filterType].filter(v => v !== value);
                    }
                    applyFilters();
                }
            });

            // Price range filters.
            ['minPrice', 'maxPrice'].forEach(id => {
                document.getElementById(id).addEventListener('input', (e) => {
                    const value = parseFloat(e.target.value);
                    currentFilters[id] = isNaN(value) ? null : value;
                    applyFilters();
                });
            });

            // Cart modal.
            document.getElementById('cartBtn').addEventListener('click', () => {
                showCartModal();
            });

            document.getElementById('closeCart').addEventListener('click', () => {
                document.getElementById('cartModal').style.display = 'none';
            });

            document.getElementById('closeProduct').addEventListener('click', () => {
                document.getElementById('productModal').style.display = 'none';
            });

            // Checkout.
            document.getElementById('checkoutBtn').addEventListener('click', () => {
                if (Object.keys(cart).length === 0) {
                    alert('Your cart is empty!');
                    return;
                }
                
                const total = calculateTotal();
                alert(`Thank you for your purchase! Total: $${total.toFixed(2)}\n\nThis is a simulation - no actual payment was processed.`);
                cart = {};
                updateCartCount();
                renderCartItems();
                document.getElementById('cartModal').style.display = 'none';
            });

            // Close modals when clicking outside.
            window.addEventListener('click', (e) => {
                const cartModal = document.getElementById('cartModal');
                const productModal = document.getElementById('productModal');
                
                if (e.target === cartModal) {
                    cartModal.style.display = 'none';
                }
                if (e.target === productModal) {
                    productModal.style.display = 'none';
                }
            });
        }

        // Apply all active filters.
        function applyFilters() {
            filteredProducts = products.filter(product => {
                // Search filter.
                if (currentFilters.search && !product.name.toLowerCase().includes(currentFilters.search) && 
                    !product.brand.toLowerCase().includes(currentFilters.search) && 
                    !product.category.toLowerCase().includes(currentFilters.search)) {
                    return false;
                }

                // Category filter.
                if (currentFilters.categories.length > 0 && !currentFilters.categories.includes(product.category)) {
                    return false;
                }

                // Brand filter.
                if (currentFilters.brands.length > 0 && !currentFilters.brands.includes(product.brand)) {
                    return false;
                }

                // Color filter.
                if (currentFilters.colors.length > 0 && !currentFilters.colors.some(color => product.colors.includes(color))) {
                    return false;
                }

                // Size filter.
                if (currentFilters.sizes.length > 0 && !currentFilters.sizes.some(size => product.sizes.includes(size))) {
                    return false;
                }

                // Availability filter.
                if (currentFilters.availability.length > 0 && !currentFilters.availability.includes(product.availability)) {
                    return false;
                }

                // Price range filter.
                if (currentFilters.minPrice !== null && product.price < currentFilters.minPrice) {
                    return false;
                }
                if (currentFilters.maxPrice !== null && product.price > currentFilters.maxPrice) {
                    return false;
                }

                return true;
            });

            renderProducts();
        }

        // Render products grid.
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = '<div class="no-products">No products found matching your criteria.</div>';
                return;
            }

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card" onclick="showProductDetails(${product.id})">
                    <div class="product-image">${product.image}</div>
                    <div class="product-info">
                        <div class="product-brand">${product.brand}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-rating">
                            <span class="stars">${'â˜…'.repeat(Math.floor(product.rating))}${'â˜†'.repeat(5-Math.floor(product.rating))}</span>
                            <span>(${product.reviews})</span>
                        </div>
                        <div class="availability ${product.availability}">
                            ${product.availability === 'in-stock' ? 'In Stock' : 
                              product.availability === 'low-stock' ? `Only ${product.stock} left` : 'Out of Stock'}
                        </div>
                        <button class="add-to-cart" onclick="event.stopPropagation(); addToCart(${product.id})" 
                                ${product.availability === 'out-of-stock' ? 'disabled' : ''}>
                            ${product.availability === 'out-of-stock' ? 'Out of Stock' : 'Add to Cart'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Show product details modal.
        function showProductDetails(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const modal = document.getElementById('productModal');
            const details = document.getElementById('productDetails');
            
            details.innerHTML = `
                <div style="display: grid; grid-template-columns: 300px 1fr; gap: 2rem; align-items: start;">
                    <div>
                        <div class="product-image" style="height: 300px; font-size: 5rem; margin-bottom: 1rem;">
                            ${product.image}
                        </div>
                        <div class="availability ${product.availability}" style="display: block; text-align: center; margin-bottom: 1rem;">
                            ${product.availability === 'in-stock' ? 'In Stock' : 
                              product.availability === 'low-stock' ? `Only ${product.stock} left` : 'Out of Stock'}
                        </div>
                    </div>
                    <div>
                        <div class="product-brand" style="font-size: 1rem; margin-bottom: 0.5rem;">${product.brand}</div>
                        <h2 style="margin-bottom: 1rem; color: #333;">${product.name}</h2>
                        <div class="product-price" style="font-size: 2rem; margin-bottom: 1rem;">${product.price.toFixed(2)}</div>
                        
                        <div class="product-rating" style="margin-bottom: 2rem;">
                            <span class="stars" style="font-size: 1.2rem;">${'â˜…'.repeat(Math.floor(product.rating))}${'â˜†'.repeat(5-Math.floor(product.rating))}</span>
                            <span style="margin-left: 0.5rem;">${product.rating}/5 (${product.reviews} reviews)</span>
                        </div>
                        
                        <p style="margin-bottom: 2rem; line-height: 1.6; color: #666;">${product.description}</p>
                        
                        <div style="margin-bottom: 2rem;">
                            <h4 style="margin-bottom: 0.5rem;">Available Colors:</h4>
                            <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                                ${product.colors.map(color => `
                                    <span style="padding: 0.25rem 0.75rem; background: #f0f0f0; border-radius: 20px; font-size: 0.9rem;">${color}</span>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div style="margin-bottom: 2rem;">
                            <h4 style="margin-bottom: 0.5rem;">Available Sizes:</h4>
                            <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                                ${product.sizes.map(size => `
                                    <span style="padding: 0.25rem 0.75rem; background: #f0f0f0; border-radius: 20px; font-size: 0.9rem;">${size}</span>
                                `).join('')}
                            </div>
                        </div>
                        
                        <button class="add-to-cart" onclick="addToCart(${product.id}); document.getElementById('productModal').style.display='none';" 
                                ${product.availability === 'out-of-stock' ? 'disabled' : ''} 
                                style="margin-top: 1rem;">
                            ${product.availability === 'out-of-stock' ? 'Out of Stock' : 'Add to Cart'}
                        </button>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        // Add product to cart.
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product || product.availability === 'out-of-stock') {
                alert('Sorry, this product is out of stock!');
                return;
            }

            if (cart[productId]) {
                cart[productId].quantity += 1;
            } else {
                cart[productId] = {
                    product: product,
                    quantity: 1
                };
            }

            updateCartCount();
            
            // Show brief confirmation.
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Added!';
            button.style.background = '#28a745';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = '';
            }, 1000);
        }

        // Update cart count in header.
        function updateCartCount() {
            const count = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Show cart modal.
        function showCartModal() {
            renderCartItems();
            document.getElementById('cartModal').style.display = 'block';
        }

        // Render cart items.
        function renderCartItems() {
            const container = document.getElementById('cartItems');
            const totalElement = document.getElementById('totalAmount');
            
            if (Object.keys(cart).length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 2rem; color: #666;">Your cart is empty</div>';
                totalElement.textContent = '$0.00';
                return;
            }

            container.innerHTML = Object.entries(cart).map(([productId, item]) => `
                <div class="cart-item">
                    <div class="cart-item-image">${item.product.image}</div>
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.product.name}</div>
                        <div class="cart-item-price">${item.product.price.toFixed(2)} each</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${productId}, -1)">âˆ’</button>
                        <span style="padding: 0 1rem; font-weight: bold;">${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${productId}, 1)">+</button>
                    </div>
                    <div style="font-weight: bold; color: #667eea;">
                        ${(item.product.price * item.quantity).toFixed(2)}
                    </div>
                    <button onclick="removeFromCart(${productId})" style="background: #ff4757; color: white; border: none; padding: 0.5rem; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; margin-left: 1rem;">Ã—</button>
                </div>
            `).join('');

            totalElement.textContent = `${calculateTotal().toFixed(2)}`;
        }

        // Update item quantity in the cart.
        function updateQuantity(productId, change) {
            if (!cart[productId]) return;
            
            cart[productId].quantity += change;
            
            if (cart[productId].quantity <= 0) {
                delete cart[productId];
            }
            
            updateCartCount();
            renderCartItems();
        }

        // Remove item from the cart.
        function removeFromCart(productId) {
            delete cart[productId];
            updateCartCount();
            renderCartItems();
        }

        // Calculate the cart total.
        function calculateTotal() {
            return Object.values(cart).reduce((total, item) => {
                return total + (item.product.price * item.quantity);
            }, 0);
        }

        // Initialize the app when the page loads.
        document.addEventListener('DOMContentLoaded', () => {
            // Simulate loading delay for better UX.
            setTimeout(init, 500);
        });
    </script>
</body>
</html>
